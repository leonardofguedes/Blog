<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>TESTE</h1>
    {% if tag %}
        <h2>Posts com a tag {{ tag.name }}</h2>
    {% endif %}
    {% for post in posts %}
    <ul>
    <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
        <p class="tags">
            Tags:
            {% for tag in post.tags.all %}
            <a href="{% url 'post_list_by_tag' tag.slug %}">
                {{ tag.name }}
            </a>
            {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </a>
    </ul>
    {% endfor %}
    {% include 'blog/partials/paginator.html' with page=posts %}

</body>
</html>
