{% if sent %}
<h1>Email enviado</h1>
<p>{{ post.title}} foi enviado com sucesso para {{ form.cleaned_data.to }}</p>
{% else %}
<h1>Compartilhar '{{ post.title }}' por email</h1>
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Enviar email">
</form>
{% endif %}
