<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p class="date">
        Publicado em {{ post.publish }} por {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'post_share' post.id %}">
        Compartilhe esse post
    </p>
</body>
</html>
