<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  {% if page.has_previous %}
  <button href="?page={{ page.previous_page_number }}" class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
  {% endif %}
  <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
  </span>
  {% if page.has_next %}
  <button href="?page={{ page.next_page_number }}" class="w3-button w3-black w3-padding-large w3-margin-bottom">Next Â»</button>
  {% endif %}
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
